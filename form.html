<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- My stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div id="app">
        <navbar></navbar>
        <animated-header :animation="true"></animated-header>
    </div>

    <form name="enviar-receta" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="input-name">Nombre</label>
            <input type="text" class="form-control" id="input-name" placeholder="Ingresá tu nombre" name="nombre">
            <small id="emailHelp" class="form-text text-muted">No compartiremos tu email con nadie.</small>
        </div>
        <div class="form-group">
            <label for="input-title">Título de la receta</label>
            <input type="text" class="form-control" id="input-title" placeholder="">
        </div>
        <div class="form-group">
            <label for="input-instructions">Pasos de la receta</label>
            <input type="text" class="form-control" id="input-instructions" placeholder="" name="pasos">
        </div>
        <div class="form-group">
            <label for="input-image">Imagen <small>(opcional)</small></label>
            <input type="file" class="form-control" id="input-image" placeholder="" name="imagen">
        </div>
        <div class="form-group">
            <label for="input-image">Precio aproximado <small>(opcional)</small></label>
            <input type="number" class="form-control" id="input-image" placeholder="Precio en pesos argentinos">
        </div>
        <button type="submit" class="btn btn-primary btn-form">Enviar</button>
    </form>
    <script src="js/database.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/vueApp.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
