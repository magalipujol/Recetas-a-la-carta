<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- My stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <navbar></navbar>
    </div>

    <header class="bg-primary text-white text-center">
        Recetas a la carta
        <div class="divider-custom divider-light">
            <!-- TODO add lines -->
            <!-- <div class="divider-custom-line"></div> -->
            <div class="divider-custom-icon"><i class="fas fa-utensils"></i></div>
            <!-- <div class="divider-custom-line"></div> -->
        </div>
    </header>

    <form>
        <div class="form-group">
            <label for="input-name">Nombre</label>
            <input type="text" class="form-control" id="input-name" placeholder="Ingresá tu nombre">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
            <label for="input-title">Título de la receta</label>
            <input type="text" class="form-control" id="input-title" placeholder="">
        </div>
        <!-- TODO this should be a textarea -->
        <div class="form-group">
            <label for="input-instructions">Pasos de la receta</label>
            <input type="text" class="form-control" id="input-instructions" placeholder="">
        </div>
        <div class="form-group">
            <label for="input-image">Imagen</label>
            <input type="file" class="form-control" id="input-image" placeholder="">
        </div>
        <div class="form-group">
            <label for="input-image">Precio aproximado <small>(opcional)</small></label>
            <input type="number" class="form-control" id="input-image" placeholder="Precio en pesos argentinos">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/vueApp.js"></script>
</body>

</html>
